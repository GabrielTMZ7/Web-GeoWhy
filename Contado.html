    <!-- Script para navegação entre páginas (Essa parte eu peguei um exemplo no youtube de como fazer então
      não vou me aprofundar tanto para não falar besteira)-->
    <script>
        function showPage(pageId) {
            var pages = document.querySelectorAll("section");
            pages.forEach(function(page) {
                page.classList.add("hidden");
                page.classList.remove("visible");
            });
            var currentPage = document.getElementById(pageId);
            currentPage.classList.remove("hidden");
            currentPage.classList.add("visible");
        }

        // Mostrar a página sobre como padrão 
        window.onload = function() {
            showPage('contato');
        };
    </script>
</head>
<body>

    <header>
        <h1>GeoWhy</h1> <!--O <nav> serve para criar o comando para navegação e o <ul> e <li> serve para listar
        e linkar os comandos :D-->
        <nav>
            <ul>
                <li><a href="Home.html" onclick="showPage('Home')">Home</a></li>

                <li><a href="sobre.html"onclick="showPage('Sobre')" >Sobre</a></li>

                <li><a href="Projetos.html" onclick="showPage('projetos')">Projetos</a></li>

                <li><a href="Contado.html" onclick="showPage('contato')">Contato</a></li>

            </ul>
        </nav>
    </header>

    <!-- Página Contato com Formulário (o <label> é bem importante para essa parte do formulario pq ele
        ajuda na experiência do usuário durante a utilização e preenchimento do formulário. E o input tá servindo
        como um campo para que o usuário possa inserir algum texto, data, número, cor, etc.)-->

    <section id="contato" class="hidden">
        <h2>Entre em Contato</h2>
        <img src="img/contact.jpg" alt="Imagem de Contato">
        <p>Se você deseja entrar em contato conosco, preencha o formulário abaixo:</p>

        <form action="enviar.php" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>
